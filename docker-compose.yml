version: '3.9'
services:
  data_collector:
    build:
      context: ./services/data-collector
    image: your_registry/data-collector:latest
    env_file: .env
    ports:
      - "5000:5000"
    command: ["python", "src/main.py"]

  ml_model:
    build:
      context: ./services/ml-model
    image: your_registry/ml-model:latest
    env_file: .env
    ports:
      - "5001:5001"
    command: ["python", "src/main.py"]

  sec_manager:
    build:
      context: ./services/sec-manager
    image: your_registry/sec-manager:latest
    env_file: .env
    ports:
      - "9000:9000"
    command: ["python", "src/main.py"]

  fin_dash:
    build:
      context: ./services/fin-dash
    image: your_registry/fin-dash:latest
    env_file: .env
    ports:
      - "8050:8050"
    command: ["python", "src/main.py"]